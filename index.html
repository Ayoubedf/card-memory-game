<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
			integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
		/>

		<title>Card Memory Game</title>
		<link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/app.js"></script>
	</head>
	<body>
		<section class="load"><span class="loader"></span></section>
		<section class="content">
			<header class="stats-container">
				<h2 class="match-count">matched: <span class="match">00</span></h2>
				<h2 class="turn-count">turns: <span class="turn">00</span></h2>
				<h2 class="timer">timer: <span class="time">00:00</span></h2>
			</header>
			<main>
				<div class="control-panel">
					<h3>Choose your level to play:</h3>
					<div class="options">
						<button class="btn option active" data-size="4*4">4×4</button>
						<button class="btn option" data-size="4*5">4×5</button>
						<button class="btn option" data-size="4*6">4×6</button>
						<button class="btn option" data-size="5*6">5×6</button>
						<button class="btn option" data-size="6*6">6×6</button>
					</div>
					<button id="start" class="btn" onclick="start()">Start</button>
				</div>
				<div class="game">
					<div class="cards-container" data-size="4*4"></div>
					<button id="stop" class="btn" onclick="stop()">Stop Game</button>
				</div>
			</main>
		</section>
		<section id="highscore" class="highscore">
			<h2>highscores</h2>
			<table>
				<thead>
					<tr>
						<th width="15%">rank</th>
						<th>nickname</th>
						<th>turns</th>
						<th>time</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<p>data not found</p>
		</section>
	</body>
</html>
